<h2>Loan Applications</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Loan Amount</th>
      <th>Equity Amount</th>
      <th>Salary Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td> {{ customer.fullName }}</td>
      <td> {{ customer.loanAmount }}</td>
      <td> {{ customer.equityAmount }}</td>
      <td> {{ customer.salaryAmount }}</td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <button [disabled]="currentPage === 0" (click)="onPrev()">Prev</button>
  <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
  <button [disabled]="currentPage >= totalPages - 1" (click)="onNext()">Next</button>
</div>
